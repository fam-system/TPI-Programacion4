name: Deploy API to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./src/Presentation/Presentation.csproj

    - name: Build
      run: dotnet build ./src/Presentation/Presentation.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ./src/Presentation/Presentation.csproj --configuration Release --output ./publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: fam-api-v1-251108
        slot-name: production
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish

    - name: Set Clever Cloud connection string in Azure
      uses: azure/webapps-deploy@v3
      with:
        app-name: fam-api-v1-251108
        slot-name: production
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        configuration-strings: DefaultConnection=${{ secrets.CLEVER_DB_CONNECTIONSTRING }}
